{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Nouvelle Transaction{% endblock %}

{% block content %}
<div class="card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="card-header">
        <h5><i class="fas fa-exchange-alt me-2"></i>Nouvelle transaction</h5>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check me-2"></i>Valider la transaction
                </button>
                <a href="{% url 'finance_dashboard' %}" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
