{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Ajouter un Freelancer{% endblock %}

{% block content %}
<div class="card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="card-header">
        <h5><i class="fas fa-user-plus me-2"></i>Nouveau Freelancer</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Enregistrer
                </button>
                <a href="{% url 'liste_freelancers' %}" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
