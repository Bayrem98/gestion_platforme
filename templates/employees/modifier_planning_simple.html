{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Modifier un horaire{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning">
                <h5 class="mb-0">
                    <i class="fas fa-edit me-2"></i>
                    Modifier l'horaire du {{ planning.date|date:"d/m/Y" }}
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Enregistrer
                        </button>
                        <a href="{% url 'planning_simple' planning.employe.pk %}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Annuler
                        </a>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'supprimer_planning_simple' planning.pk %}" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash me-2"></i>Supprimer
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
